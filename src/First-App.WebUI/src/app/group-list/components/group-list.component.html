<h2>{{groupList.name}}</h2>
<h3>{{groupList.cardsAmount}}</h3>

<ng-container *ngFor="let card of cards">
  <app-card
    [card]="card"
    [priority]="(priorities | filter: { id: card.priorityId })[0]"
    [anotherLists]="anotherLists"
    (cardUpdated)="onCardInListChanged($event)">
  </app-card>
</ng-container>
