<div mat-dialog-title class="dialog-title">
  <h1>Create card</h1>
</div>
<mat-dialog-content class="mat-typography dialog-content">
  <app-card-form
    [form]="form"
    [priorities]="(priorities$ | async)!"
    [groupLists]="(groupLists$ | async)!"
    (saved)="onSubmit()"
    (cancelled)="onCancel()"
  />
</mat-dialog-content>
